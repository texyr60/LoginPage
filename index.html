<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>

    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="input-container">
                <label for="username">Username</label> <br>
                <i class='bx bx-user'></i>
                <input type="text" id="username" autocomplete="off" placeholder="Type your username" >
            </div>
            <div class="input-container">
                <label for="password">Password</label> <br>
                <i class='bx bxs-lock-alt' ></i>
                <input type="password" id="password" placeholder="Type your password">
            </div>
            <div class="forgot">
                <a href="#">Forgot password?</a>
            </div>
            <div class="btn">
                <button type="submit">LOGIN</button>
            </div>
            <div class="login-other">
                <p>Or Sign Up Using</p>
                <div class="logos-container">
                    <i class='bx bxl-facebook-circle' style='color:#4267B2'></i>
                    <i class='bx bxl-discord' style='color:#7289d9'></i>
                    <i class='bx bxl-google-plus-circle' style='color:#db4437'  ></i>
                </div>    
            </div>

        </form>
    </div>
    
</body>
</html>
